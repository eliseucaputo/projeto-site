<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="imagens/diosquelly.ico" type="image/x-icon">
	<title>Contato</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

	<div id="area-cabecalho">

		<div id="area-logo">
			<img src="imagens/logo.png">
		</div>

		<div id="area-menu">

			<a href="index.html">HOME</a> 
			<a href="procedimentos.html">PROCEDIMENTOS</a> 
			<a href="galeria.html">GALERIA</a> 
			<a href="">QUEM SOMOS</a> 
			<a href="contato.html">CONTATO</a> 

		</div>
		
	</div>

	<form>
		
		<fieldset>
			<legend>Detalhes de contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" required autofocus>
			</div>

			<div>
				<label for="telefone">Telefone:</label>
				<input type="text" name="telefone" id="telefone" required>
			</div>

			<div>
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" required>
			</div>

		</fieldset>

		<fieldset>

			<legend>Comentários</legend>

			<div id="comentarios">

				<label for="data">Data:</label>
				<input type="date" id="data"></input>

				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>

			</div>

		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>

				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">Não
				</label>
			</div>

		</fieldset>

		<input type="submit" id="enviar" value="Enviar">

	</form>

</body>
</html>
